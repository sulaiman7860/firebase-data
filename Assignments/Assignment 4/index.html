<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculator</title>
</head>

<body class="d-flex flex-column">
    <header class="bg-secondary">
        <h1 class="text-center text-white pt-4 user-select-none">Calculator</h1>
    </header>
    <main class="bg-dark ">
        <div id="calcul" class="container-fluid text-center py-4 ">
            <div id="box" class="container-fluid bg-white ">
                <input class="input fs-3 fw-bold text-danger text-end" type="text" >
            </div>
            <div class="container-fluid pt-2">
                <div class="row">
                    <div id="bC" class="col col-6 btn btn-danger  p-3 fs-4">C</div>
                    <div id="b/" class="col col-3 btn btn-secondary p-3 fs-4">/</div>
                    <div id="b%" class="col col-3 btn btn-secondary p-3 fs-4">%</div>
                </div>
                <div class="row">
                    <div id="b7"  class="col col-3 btn btn-secondary p-3 fs-5">7</div>
                    <div id="b8"  class="col col-3 btn btn-secondary p-3 fs-5">8</div>
                    <div id="b9"  class="col col-3 btn btn-secondary p-3 fs-5">9</div>
                    <div id="bX" class="col col-3 btn btn-secondary p-3 fs-5">*</div>
                </div>
                <div class="row">
                    <div id="b4" class="col col-3 btn btn-secondary p-3 fs-5">4</div>
                    <div id="b5" class="col col-3 btn btn-secondary p-3 fs-5">5</div>
                    <div id="b6" class="col col-3 btn btn-secondary p-3 fs-5">6</div>
                    <div id="b-" class="col col-3  btn btn-secondary p-3 fs-5">-</div>
                </div>
                <div class="row">
                    <div id="b1" class="col col-3 btn btn-secondary p-3 fs-5" >1</div>
                    <div id="b2" class="col col-3 btn btn-secondary p-3 fs-5" >2</div>
                    <div id="b3" class="col col-3 btn btn-secondary p-3 fs-5" >3</div>
                    <div id="b+" class="col col-3 btn btn-secondary p-3 fs-5" >+</div>
                </div>
                <div class="row">
                    <div id="b0" class="col col-3 btn btn-secondary p-3 fs-5">0</div>
                    <div id="b00" class="col col-3 btn btn-secondary p-3 fs-5">00</div>
                    <div id="bdec" class="col col-3 btn btn-secondary p-3 fs-5">.</div>
                    <div id="b=" class="col col-3 btn btn-primary p-3 fs-5">=</div>
                </div>
            </div>

            
        </div>
        <!-- <div class="grid-container text-white text-center">
            <div class="col-1">This column spans two rows</div>
            <div>This is a row</div>
            <div>This is a row</div>
            <div>This is a row</div>
          </div> -->
    </main>
    <footer class="bg-secondary">
        <p class="text-white text-center pt-1">
            Designed By <b>&ensp;.Xr</b>
        </p>
    </footer>
    <script src="./js/script.js"></script>

</body>

</html>
