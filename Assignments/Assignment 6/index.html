<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="./styles/style.css">
    <title>JS Assignment 6</title>
</head>

<body>
    <header class="bg-danger text-white text-center pb-2">
        <h3 class="pt-3">Chapter # 26 - 30 | Numbers, Integers & Decimals</h3 class="pt-3">
    </header>
    <main>
        <div class="container pt-4">
            <div class="row text-center">
                <div class="col-12 col-lg-6">
                    <h4>
                        Input
                    </h4>
                    <div class="input-group border border-dark rounded py-3 px-2">
                        <input id="input" type="number" class="form-control" placeholder="Type your text here"><span
                            class="input-group-text"><button id="clear1" class="btn " onclick="clearInput()">Clear</button></span>

                    </div>

                </div>
                <div id="orignalString" class="col-12 col-lg-6">
                    <h4>Orignal String</h4>
                    <div class="container bg-dark rounded">
                        <h2 class="text-white py-4">25.12345</h2>
                    </div>
                </div>
            </div>
            <div class="row text-center py-5">
                <div class="col-12 col-lg-6">
                    <h4>Buttons</h4>
                    <div class="container rounded text-center border border-2 py-2">

                        <button id="roundNum" class="btn btn-danger  m-1" onclick="roundNum()">Round A Number</button>
                        <button id="ceilNum" class="btn btn-danger  m-1" onclick="ceilNum()"> Ceil A Number</button>
                        <button id="floorNum" class="btn btn-danger  m-1" onclick="floorNum()">Floor A Number </button>
                        <button id="randomNum" class="btn btn-danger  m-1" onclick="randomNum()">Generate A Random Number</button>
                        <button id="throwDice" class="btn btn-danger  m-1" onclick="throwDice()">Throw A Dice</button>
                        <button id="password" class="btn btn-danger  m-1" onclick="generatePassword()">Generate A Strong Password</button>
                        <button id="convertString" class="btn btn-danger  m-1" onclick="convertIntoString()">Converting Strings</button>
                        <button id="control" class="btn btn-danger  m-1" >Controlling Length</button>
                        <button id="GST" class="btn btn-danger  m-1" onclick="calculateGST()">Calculate GST</button>

                    </div>
                </div>
                <div  class="col-12 col-lg-6">
                    <h4>Output</h4>
                    <div id="output" class="container border border-2 rounded fs-3 pt-5"></div>
                    <button id="clear2" class="btn btn-dark mt-3" onclick="clear()">
                        Clear Output
                    </button>
                </div>
            </div>
    </main>
    <footer class="bg-danger text-center">
        <p>
            Designed by <strong class="text-white">&ensp;   Xr.</strong>
        </p>
    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
